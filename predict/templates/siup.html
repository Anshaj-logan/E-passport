{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title> User SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script>
        type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }

<body>

    <div class="main-w3layouts wrapper">
        <h1>User</h1>
        <div class="main-agileinfo">

                <form action="#" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div>

                    <div>{{frm.psprt_no}}</div><br>
                    <div>

                    </div><br>
                    <div>{{frm.username}}</div><br>
                    <div>
                        <p>Password</p>
                    </div><br>
                    <div>{{frm.password}}</div><br>     
                    <div><input type="submit" value="SignUp">
                    </div>
                </form>
             </div>
        </div>
            <ul class="colorlib-bubbles">

    </div>
