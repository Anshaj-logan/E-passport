<!DOCTYPE html>
<html>

<head>
	<title>LogIn Page</title>
	<link href="../static/style.css" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
</head>

<body>
	

	<div class="container">
		<div class="row">
			<div style="width: 40%; margin: 25px auto;">
				<h3 style="text-align: center;">Login Page</h3>
				<form method="POST" action="{% url 'userview' %}">
					{% csrf_token %}
					<div class="form-group">
						<label>UserName:</label><input type="text" name="username" class="form-control" autofocus
							placeholder="user name">
					</div>
					<div class="form-group">
						<label>Password:</label><input type="Password" name="password" class="form-control" autofocus
							placeholder="Password">
					</div>
					                    
					<div class="form-group">
						<button  class="btn btn-lg btn-success btn-block">Login</button>
					</div>
				</form>
				
			</div>
		</div>
	</div>
	<ul class="colorlib-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
    </ul>
